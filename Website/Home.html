	<!-- SIGN UP MODAL -->
	<div id="modal-signup" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h4>Sign up</h4>
			</div>
		  
			<!-- Email -->
		  	<form id="signup-form">
			<div class="input-field">
			  <input type="email" id="signup-email" required />
			  <label for="signup-email">Email address</label>
			</div>

			<!-- Name -->
			<div class="input-field">
				<input type="text" id="signup-name" required />
				<label for="signup-name">Name</label>
			</div>
			
			<!-- Institution field-->
			<div class="input-field">
				<input type="text" id="signup-inst" required />
				<label for="signup-inst">Institution</label>
			</div>

			<!-- Inst Address-->
			<div class="input-field">
				<input type="text" id="signup-addr" required />
				<label for="signup-addr">Institution Address</label>
			</div>

			<!-- password-->
			<div class="input-field">
				<input type="password" id="signup-password" required />
				<label for="signup-password">Choose password</label>
			</div>

			<button class="btn">Sign up</button>
		  </form>
		</div>
	  </div>

	  <!-- Account Modal-->
	  <div id="modal-account" class="modal">
		  <div class=" modal-content center-align">
			  <h4>Account Details</h4>
			  <div class="account-details"></div>
		  </div>
	  </div>

	  <!-- LOGIN MODAL -->
	  <div id="modal-login" class="modal">
		<div class="modal-content">
		  <h4>Login</h4><br />
		  <form id="login-form">
			<div class="input-field">
			  <input type="email" id="login-email" required />
			  <label for="login-email">Email address</label>
			</div>
			<div class="input-field">
			  <input type="password" id="login-password" required />
			  <label for="login-password">Your password</label>
			</div>
			<button class="btn yellow darken-2 z-depth-0">Login</button>
		  </form>
		</div>
	  </div>

	  <!-- Create Entry -->
	<div id="modal-create" class="modal">
		<div class="modal-content">
			<h4>New Entry</h4><br>

			<form id="create-form">
				<p>Date: <span id="datetime"></span></p>
				<script>
					var dt = new Date();
					document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
				</script>
				<br>

				SUDs:
				<select name="suds" id='suds' required>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>

				<div class="input-field">
					<textarea id="summary" class="materialize-textarea" required></textarea>
					<label for="summary">Summary</label>
				</div>

				<button class="createEntry">Create Entry</button>

			</form>
		</div>
	</div>
	
	<div class="container">
		<div class="card border-0 shadow my-5">

			<!-- Logged In -->
			<div class="card-body p-5 logged-in">
				<div class="entryBox">

					<div class="EntriesContainer">
						<div class="scroll-header">
							<h2>Previous Entries</h2>
						</div>	
						<div class="scroll-entries">
							<ul class="collapsible entries">
			
							</ul>
						</div>
					</div>
					<br>
					<button class="quickAdd modal-trigger logged-in"style="display: none" data-target="modal-create">Add Entry</button>
				</div>
		  </div>
		</div>
	</div>
